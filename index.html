<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MeArm 全功能整合控制面板</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 15px; touch-action: none; }
        .container { max-width: 650px; margin: auto; background: #2d2d2d; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .layout { display: flex; justify-content: space-around; flex-wrap: wrap; gap: 15px; }
        .control-group { background: #3d3d3d; padding: 15px; border-radius: 20px; flex: 1; min-width: 280px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        
        button { 
            width: 100%; height: 75px; font-size: 16px; font-weight: bold; border-radius: 12px; 
            border: none; background: #007AFF; color: white; cursor: pointer;
            user-select: none; -webkit-user-select: none; touch-action: none;
            transition: transform 0.1s, background 0.2s;
        }
        button:active { background: #004a99; transform: scale(0.92); }
        
        .conn-btn { width: 100%; height: 50px; background: #34C759; margin-bottom: 15px; }
        .claw-btn { background: #FF2D55; }
        .orange { background: #FF9500; }
        .label { grid-column: span 3; margin-bottom: 10px; color: #aaa; font-size: 14px; font-weight: bold; }
        
        .auto-btn { height: 60px; font-size: 14px; }
        .section-title { width: 100%; margin: 15px 0 5px 0; color: #34C759; font-size: 16px; border-bottom: 1px solid #555; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h3>MeArm 全功能整合控制</h3>
        <button class="conn-btn" onclick="connect()">連接藍牙 (ESP32_Arm_Controller)</button>
        <div id="stat" style="margin-bottom: 15px;">狀態: 未連線 ❌</div>

        <div class="layout">
            <div class="control-group">
                <div class="grid">
                    <div class="label">底座與上下 (左馬達)</div>
                    <div></div> <button id="btn-up">上升</button> <div></div>
                    <button id="btn-left">左轉</button> <div></div> <button id="btn-right">右轉</button>
                    <div></div> <button id="btn-down">下降</button> <div></div>
                </div>
            </div>

            <div class="control-group">
                <div class="grid">
                    <div class="label">前後控制 (右馬達)</div>
                    <div></div> <button id="btn-forward" class="orange">前進</button> <div></div>
                    <div></div> <div style="height:75px"></div> <div></div>
                    <div></div> <button id="btn-back" class="orange">後退</button> <div></div>
                </div>
            </div>

            <div class="control-group" style="width: 100%; margin-top: 15px;">
                <div class="label">夾爪控制 (Claw)</div>
                <div style="display: flex; gap: 15px;">
                    <button id="btn-grab" class="claw-btn">抓取 (Grab)</button>
                    <button id="btn-release" class="claw-btn" style="background:#AF52DE">釋放 (Release)</button>
                </div>
            </div>

            <div class="section-title">自動顏色分類 (Auto Sorting)</div>
            <div class="control-group" style="width: 100%;">
                <div style="display: flex; gap: 10px;">
                    <button class="auto-btn" onclick="send('R')" style="background:#FF3B30;">執行紅區</button>
                    <button class="auto-btn" onclick="send('G')" style="background:#4CD964;">執行綠區</button>
                    <button class="auto-btn" onclick="send('B')" style="background:#007AFF;">執行藍區</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let char; let timer = null;
        const S_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const C_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";

        async function connect() {
            try {
                const dev = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'ESP32_Arm_Controller' }],
                    optionalServices: [S_UUID]
                });
                const server = await dev.gatt.connect();
                const service = await server.getPrimaryService(S_UUID);
                char = await service.getCharacteristic(C_UUID);
                document.getElementById('stat').innerText = "狀態: 已連線 ✅";
                document.getElementById('stat').style.color = "#34C759";
            } catch (e) { 
                console.log(e);
                alert("連線失敗: " + e); 
            }
        }

        async function send(cmd) { 
            if (char) {
                try {
                    await char.writeValue(new TextEncoder().encode(cmd)); 
                } catch (e) {
                    console.log("傳送失敗:", e);
                }
            } else {
                console.log("尚未連線藍牙");
            }
        }

        function start(cmd) { 
            if (timer) clearInterval(timer); 
            send(cmd); 
            timer = setInterval(() => send(cmd), 80); 
        }

        function stop() { 
            clearInterval(timer); 
            timer = null; 
            setTimeout(() => send('S'), 50); 
        }

        // 綁定手動按鈕
        const btnMap = [
            { id: 'btn-up', cmd: 'F' }, { id: 'btn-down', cmd: 'B' },
            { id: 'btn-left', cmd: 'LEFT' }, { id: 'btn-right', cmd: 'RIGHT' },
            { id: 'btn-forward', cmd: 'U' }, { id: 'btn-back', cmd: 'D' },
            { id: 'btn-grab', cmd: 'GRAB' }, { id: 'btn-release', cmd: 'RELEASE' }
        ];

        btnMap.forEach(item => {
            const el = document.getElementById(item.id);
            if(el) {
                el.addEventListener('mousedown', () => start(item.cmd));
                el.addEventListener('mouseup', stop);
                el.addEventListener('touchstart', (e) => { e.preventDefault(); start(item.cmd); });
                el.addEventListener('touchend', (e) => { e.preventDefault(); stop(); });
            }
        });
    </script>
</body>
</html>
