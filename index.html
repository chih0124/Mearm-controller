<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夾爪極限測試器</title>
    <style>
        body { text-align: center; background: #222; color: #fff; font-family: sans-serif; padding-top: 50px; }
        .val-display { font-size: 48px; color: #00ff00; margin: 20px; font-family: monospace; }
        button { width: 120px; height: 80px; font-size: 20px; margin: 10px; border-radius: 10px; border: none; cursor: pointer; }
        .grab { background: #ff3b30; color: white; }
        .rel { background: #4cd964; color: white; }
        .conn { background: #007aff; color: white; width: 260px; height: 50px; }
    </style>
</head>
<body>
    <h2>夾爪範圍測試 (Pin 7)</h2>
    <button class="conn" onclick="connect()">1. 連接測試器</button>
    
    <div class="val-display" id="tickVal">---</div>
    
    <div>
        <button class="rel" onmousedown="send('R')" ontouchstart="send('R')">釋放 (-)</button>
        <button class="grab" onmousedown="send('G')" ontouchstart="send('G')">抓取 (+)</button>
    </div>
    
    <p>操作說明：點擊按鈕微調數值。<br>一聽到「咖咖聲」請立即停止，並記下螢幕數值。</p>

    <script>
        let char;
        async function connect() {
            const dev = await navigator.bluetooth.requestDevice({
                filters: [{ name: 'Claw_Tester' }],
                optionalServices: ["4fafc201-1fb5-459e-8fcc-c5c9c331914b"]
            });
            const server = await dev.gatt.connect();
            const service = await server.getPrimaryService("4fafc201-1fb5-459e-8fcc-c5c9c331914b");
            char = await service.getCharacteristic("beb5483e-36e1-4688-b7f5-ea07361b26a8");
            
            // 訂閱數值回傳
            const statusChar = await service.getCharacteristic("beb5483f-36e1-4688-b7f5-ea07361b26a8");
            await statusChar.startNotifications();
            statusChar.addEventListener('characteristicvaluechanged', (e) => {
                const val = new TextDecoder().decode(e.target.value);
                document.getElementById('tickVal').innerText = val.replace("Current Tick: ", "");
            });
        }

        async function send(cmd) {
            if (char) await char.writeValue(new TextEncoder().encode(cmd));
        }
    </script>
</body>
</html>
