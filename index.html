<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MeArm 專業操控面板</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #2c3e50; color: white; margin: 0; padding: 20px; touch-action: none; }
        .container { max-width: 600px; margin: auto; background: #34495e; padding: 20px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .status { margin-bottom: 20px; font-size: 14px; color: #bdc3c7; }
        
        .control-layout { display: flex; justify-content: space-around; align-items: center; margin-top: 20px; }
        .joy-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        
        button { 
            width: 70px; height: 70px; font-size: 16px; font-weight: bold; border-radius: 15px; 
            border: none; background: #3498db; color: white; cursor: pointer;
            user-select: none; -webkit-user-select: none; touch-action: none;
        }
        button:active { background: #2980b9; transform: scale(0.95); }
        .btn-conn { width: 100%; height: 50px; background: #2ecc71; margin-bottom: 10px; border-radius: 10px; }
        .label { grid-column: span 3; margin-bottom: 5px; color: #ecf0f1; font-size: 14px; }
        
        /* 特殊按鈕顏色 */
        .up-down-btn { background: #e67e22; }
        .up-down-btn:active { background: #d35400; }
    </style>
</head>
<body>
    <div class="container">
        <h2>MeArm 控制中心</h2>
        <button class="btn-conn" onclick="connectBLE()">連接藍牙手臂</button>
        <div id="status" class="status">狀態: 未連線</div>

        <div class="control-layout">
            <div class="joy-group">
                <div class="label">底座 / 前後</div>
                <div></div> <button id="F">前進</button> <div></div>
                <button id="LEFT">左轉</button> <div></div> <button id="RIGHT">右轉</button>
                <div></div> <button id="B">後退</button> <div></div>
            </div>

            <div class="joy-group">
                <div class="label">右馬達 (上下)</div>
                <div></div> <button id="U" class="up-down-btn">上升</button> <div></div>
                <div></div> <div style="height:70px"></div> <div></div>
                <div></div> <button id="D" class="up-down-btn">下降</button> <div></div>
            </div>
        </div>
        
        <div style="margin-top: 30px; font-size: 12px; color: #95a5a6;">按住移動，放開即停</div>
    </div>

    <script>
        let char;
        let timer = null;
        const S_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const C_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";

        async function connectBLE() {
            try {
                const dev = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'ESP32_Arm_Controller' }],
                    optionalServices: [S_UUID]
                });
                const server = await dev.gatt.connect();
                const service = await server.getPrimaryService(S_UUID);
                char = await service.getCharacteristic(C_UUID);
                document.getElementById('status').innerText = "狀態: 已連線 ✅";
                document.getElementById('status').style.color = "#2ecc71";
            } catch (e) { console.log(e); }
        }

        async function send(cmd) {
            if (char) {
                try {
                    await char.writeValue(new TextEncoder().encode(cmd));
                } catch (e) {}
            }
        }

        function start(cmd) {
            if (timer) clearInterval(timer);
            send(cmd);
            timer = setInterval(() => send(cmd), 80);
        }

        function stop() {
            clearInterval(timer);
            timer = null;
            setTimeout(() => send('S'), 50);
        }

        // 綁定所有按鈕
        const btns = ['F', 'B', 'LEFT', 'RIGHT', 'U', 'D'];
        btns.forEach(id => {
            const el = document.getElementById(id);
            el.addEventListener('mousedown', () => start(id));
            el.addEventListener('mouseup', stop);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); start(id); });
            el.addEventListener('touchend', (e) => { e.preventDefault(); stop(); });
        });
    </script>
</body>
</html>
