<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MeArm 修正版控制器</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 15px; touch-action: none; }
        .container { max-width: 650px; margin: auto; background: #2d2d2d; padding: 20px; border-radius: 25px; }
        .layout { display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .control-group { background: #3d3d3d; padding: 15px; border-radius: 20px; flex: 1; min-width: 280px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        button { 
            width: 100%; height: 75px; font-size: 16px; font-weight: bold; border-radius: 12px; 
            border: none; background: #007AFF; color: white; cursor: pointer;
            user-select: none; -webkit-user-select: none; touch-action: none;
        }
        button:active { background: #004a99; transform: scale(0.92); }
        .btn-conn { width: 100%; height: 50px; background: #34C759; margin-bottom: 15px; }
        .label { grid-column: span 3; margin-bottom: 10px; font-size: 14px; color: #aaa; }
        .orange { background: #FF9500; }
    </style>
</head>
<body>
    <div class="container">
        <h3>MeArm 修正控制介面</h3>
        <button class="btn-conn" onclick="connect()">連接藍牙</button>
        <div id="stat">狀態: 未連線</div>

        <div class="layout">
            <div class="control-group">
                <div class="grid">
                    <div class="label">底座與左右控制</div>
                    <div></div> <button id="LEFT_BTN">左轉</button> <div></div>
                    <button id="B">後退</button> <div></div> <button id="F">前進</button>
                    <div></div> <button id="RIGHT_BTN">右轉</button> <div></div>
                </div>
            </div>

            <div class="control-group">
                <div class="grid">
                    <div class="label">上下移動控制</div>
                    <div></div> <button id="U" class="orange">上升</button> <div></div>
                    <div></div> <div style="height:75px"></div> <div></div>
                    <div></div> <button id="D" class="orange">下降</button> <div></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let char;
        let timer = null;
        const S_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const C_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";

        async function connect() {
            try {
                const dev = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'ESP32_Arm_Controller' }],
                    optionalServices: [S_UUID]
                });
                const server = await dev.gatt.connect();
                const service = await server.getPrimaryService(S_UUID);
                char = await service.getCharacteristic(C_UUID);
                document.getElementById('stat').innerText = "連線成功 ✅";
            } catch (e) { console.log(e); }
        }

        async function send(cmd) {
            if (char) { try { await char.writeValue(new TextEncoder().encode(cmd)); } catch (e) {} }
        }

        function start(cmd) {
            if (timer) clearInterval(timer);
            send(cmd);
            timer = setInterval(() => send(cmd), 80);
        }

        function stop() {
            clearInterval(timer);
            timer = null;
            setTimeout(() => send('S'), 50);
        }

        // 修改這裡的對應關係，確保按鈕發送正確的指令
        const btnConfigs = [
            { id: 'LEFT_BTN', cmd: 'LEFT' },
            { id: 'RIGHT_BTN', cmd: 'RIGHT' },
            { id: 'F', cmd: 'F' },
            { id: 'B', cmd: 'B' },
            { id: 'U', cmd: 'U' },
            { id: 'D', cmd: 'D' }
        ];

        btnConfigs.forEach(config => {
            const el = document.getElementById(config.id);
            el.addEventListener('mousedown', () => start(config.cmd));
            el.addEventListener('mouseup', stop);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); start(config.cmd); });
            el.addEventListener('touchend', (e) => { e.preventDefault(); stop(); });
        });
    </script>
</body>
</html>
